baseurl = "https://www.nushankodikara.com"
metaDataFormat = "yaml"
title = "Nushan Kodikara"
theme = "blist"
publishDir = "docs"

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Nushan Kodikara"
      introSubtitle = "A developer who enjoys building things."
      introPhoto = "/picture.jpg"
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 2

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright © 2022 - Nushan Kodikara · All rights reserved"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

[params.homepage.social]
  # Global params xommon for both languages
  title = "Follow me"
  description = "I work on everything coding. Check out my blog and other projects."
  # linkedin = "https://linkedin.com/in/"
  # xing = "https://www.xing.com/profile/"
  github = "https://github.com/nushankodikara"
  tiktok = "https://www.tiktok.com/@nushan.kodikara"
  facebook = "https://www.facebook.com/kodikara.nushan"
  telegram = "https://t.me/nushan_kodikara"
  instagram = "https://www.instagram.com/____nushan_/"
  # twitter = "https://twitter.com/kodikara_nushan"
  # medium = "https://medium.com/"
  # reddit = "https://reddit.com/"
  # dribbble = "https://dribbble.com/"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true